name: build-windows-exe

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build EXE
        run: |
          pyinstaller --noconfirm --onefile --windowed --name MultiPingGrapher src\multi_ping_grapher.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MultiPingGrapher.exe
          path: dist\MultiPingGrapher.exe

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps and build
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller --noconfirm --onefile --windowed --name MultiPingGrapher src\multi_ping_grapher.py
      - name: Create Release and Upload EXE
        uses: softprops/action-gh-release@v2
        with:
          files: dist\MultiPingGrapher.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
